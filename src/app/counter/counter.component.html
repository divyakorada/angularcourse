<div class="counter__wrapper flex">
    <div class="counter__left">{{counter}}</div>
    <div class="counter__right">
        <button nz-button nzType="primary" (click)="increment()">UP</button>
        <button  nz-button nzType="primary" (click)="decrement()">DOWN</button>
        <button  nz-button nzType="primary" (click)="reset()">RESET</button>
    </div>
</div>>
